version: "3.8"
services:
  db:
    image: postgres:17
    container_name: postgres_db
    environment:
      POSTGRES_USER: bd_sysgespecole_user
      POSTGRES_PASSWORD: wlfMHSJyFKEjP3FjaMmtIvIPWxuHBYNm
      POSTGRES_DB: bd_sysgespecole
    ports:
      - "5432:5432"
    restart: always

  app:
    build: .
    container_name: sysgespecole_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bd_sysgespecole
      SPRING_DATASOURCE_USERNAME: bd_sysgespecole_user
      SPRING_DATASOURCE_PASSWORD: wlfMHSJyFKEjP3FjaMmtIvIPWxuHBYNm
